<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="date" content='$date-meta$'>
		<meta name="generator" content="pandoc">
		<title>$title$</title>

		$for(css)$
		<link rel="stylesheet" href="$css$">
		$endfor$
	</head>

	<body>
		<!-- top of page header -->
		<header>
			<h1>$title$</h1>
			<p>$subtitle$</p>
		</header>

		<!-- table of contents -->
		$if(toc)$
		<aside>
			<nav id=$idprefix$TOC" role="doc-toc">
			$if(toc-title)$
			<h2 id=$idprefix$toc-title">$toc-title$</h2>
			$endif$
			$table-of-contents$
			</nav>
		</aside>
		$endif$

		<!-- insert body text -->
		$body$

		<!-- bottom of page footer -->
		<footer>
			Footer placeholder
		</footer>
	</body>
</html>
