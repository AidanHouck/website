<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="date" content='$date-meta$'>
		<meta name="generator" content="pandoc">
		<title>$title$</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.2">
		$for(css)$
		<link rel="stylesheet" href="$css$">
		$endfor$
	</head>

	<body>
		<!-- top of page header -->
		__header.html__

		<!-- table of contents -->
		<main>
		$if(toc)$
		<nav id=TOC role="doc-toc">
			$table-of-contents$
		</nav>
		$endif$

		<!-- insert body text -->
		$body$
		</main>

		<!-- bottom of page footer -->
		__footer.html__
	</body>
</html>
